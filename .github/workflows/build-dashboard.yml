name: Build & Publish Sales Dashboard

on:
  push:
    branches: [ "main" ]
    paths:
      - "auto_report.py"
      - "requirements.txt"
      - "data/**"
      - ".github/workflows/build-dashboard.yml"
  workflow_dispatch:
  schedule:
    # Sunday 23:00 UTC (~Monday 09:00 Sydney during AEST)
    - cron: "0 23 * * SUN"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Build dashboard
        run: |
          mkdir -p output
          python auto_report.py --input "data/sales_snapshot.xlsx" --out output
          cp output/sales_funnel_dashboard.html output/index.html

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

